<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div class="item-header">
    <h1 *ngIf="!editMode">{{milestone.name}}</h1>
    <input *ngIf="editMode" [(ngModel)]="milestone.name" placeholder="milestone Title" />
  </div>

  <div class="item-description">
    <h4 *ngIf="!editMode">{{milestone.description}}</h4>
    <textarea *ngIf="editMode" [(ngModel)]="milestone.description" placeholder="milestone Description"></textarea>
  </div>



  <div class="item-startdate">

    <h1 *ngIf="!editMode">{{milestone.startdate}}</h1>
    <ion-item *ngIf="editMode">
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="MM.DD.YYYY" pickerFormat="MM DD YYYY" [(ngModel)]="milestone.startdate"></ion-datetime>
    </ion-item>

  </div>

  <button ion-button (click)="saveItem()">Save milestone</button>

  <ion-fab bottom right>
    <button ion-fab (click)="editItem()"><ion-icon name="edit"></ion-icon></button>
  </ion-fab>

</ion-content>
