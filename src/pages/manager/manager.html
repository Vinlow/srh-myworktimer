<ion-header>

  <ion-navbar primary>
    <ion-title>Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-segment [(ngModel)]="manageType" color="primary">
    <ion-segment-button value="customers">
      Customers
    </ion-segment-button>
    <ion-segment-button value="projects">
      Projects
    </ion-segment-button>
    <ion-segment-button value="milestones">
      Milestones
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="manageType">
    <ion-list *ngSwitchCase="'customers'">
      <ion-item>
        <h2>Customer #1</h2>
      </ion-item>
      <ion-item>
        <h2>Customer #2</h2>
      </ion-item>
      <ion-item>
        <h2>Customer #3</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'projects'">
      <ion-item *ngFor="let project of projectList" (click)="selectListItem(project)">
        <h2>{{project.name}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'milestones'">
      <ion-item>
        <h2>MileStone #1</h2>
      </ion-item>
      <ion-item>
        <h2>MileStone #2</h2>
      </ion-item>
      <ion-item>
        <h2>MileStone #3</h2>
      </ion-item>
    </ion-list>

  </div>


  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="albums"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-person-outline"></ion-icon></button>
      <button ion-fab><ion-icon name="flag"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
