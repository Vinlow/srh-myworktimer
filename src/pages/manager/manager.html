<ion-header>

  <ion-navbar primary>
    <ion-title>Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-segment [(ngModel)]="manageType" color="primary">
    <ion-segment-button value="customers">
      Customers
    </ion-segment-button>
    <ion-segment-button value="projects">
      Projects
    </ion-segment-button>
    <ion-segment-button value="milestones">
      Milestones
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="manageType">
    <ion-list *ngSwitchCase="'customers'">
      <ion-item>
        <h2>Customer #1</h2>
      </ion-item>
      <ion-item>
        <h2>Customer #2</h2>
      </ion-item>
      <ion-item>
        <h2>Customer #3</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'projects'">
      <ion-item>
        <h2>Project #1</h2>
      </ion-item>
      <ion-item>
        <h2>Project #2</h2>
      </ion-item>
      <ion-item>
        <h2>Project #3</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'milestones'">
      <ion-item>
        <h2>MileStone #1</h2>
      </ion-item>
      <ion-item>
        <h2>MileStone #2</h2>
      </ion-item>
      <ion-item>
        <h2>MileStone #3</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
