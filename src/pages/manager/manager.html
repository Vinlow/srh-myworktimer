<ion-header>

  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-segment [(ngModel)]="manageType" color="primary">
    <ion-segment-button value="customers">
      Customers
    </ion-segment-button>
    <ion-segment-button value="projects">
      Projects
    </ion-segment-button>
    <ion-segment-button value="milestones">
      Milestones
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="manageType">
    <ion-list *ngSwitchCase="'customers'">
      <ion-item *ngFor="let customer of customerList" (click)="selectListItem('customer', customer)">
        <h2>{{customer.name}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'projects'">
      <ion-item *ngFor="let project of projectList" (click)="selectListItem('project', project)">
        <h2>{{project.name}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'milestones'">
      <ion-item *ngFor="let milestone of milestoneList" (click)="selectListItem('milestone', milestone)">
        <h2>{{milestone.name}}</h2>
      </ion-item>
    </ion-list>

  </div>


  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="albums"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-person-outline"></ion-icon></button>
      <button ion-fab><ion-icon name="flag"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
